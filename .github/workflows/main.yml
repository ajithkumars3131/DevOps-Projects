name: ğŸ§ª UI Tests - Selenium + TestNG

on:
  push:
    branches: [main, test]
  pull_request:
    branches: [main, test]

jobs:
  run-ui-tests:
    name: ğŸ” Run Selenium UI Tests
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ“¦ Checkout Repository
      uses: actions/checkout@v4

    - name: â˜• Set up Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'

    - name: ğŸŒ Install ChromeDriver
      run: |
        sudo apt-get update
        sudo apt-get install -y chromium-chromedriver
        sudo ln -sf /usr/lib/chromium-browser/chromedriver /usr/bin/chromedriver

    - name: ğŸ§ª Run TestNG UI Tests
      run: mvn test -DsuiteXmlFile=ui-testng.xml

    - name: ğŸ“ Upload TestNG Report
      uses: actions/upload-artifact@v4
      with:
        name: ui-test-report
        path: test-output/
